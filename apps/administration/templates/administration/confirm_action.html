{% extends 'administration/base_admin.html' %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); overflow: hidden;">
    <div style="background-color: var(--admin-red, #ef4444); padding: 1.5rem; color: white;">
        <h2 style="font-size: 1.25rem; font-weight: 700; margin: 0; display: flex; align-items: center; gap: 0.75rem;">
            <i class="fas fa-exclamation-triangle"></i>
            {{ title|default:"Confirm Action" }}
        </h2>
    </div>
    
    <div style="padding: 2rem;">
        <p style="color: var(--admin-slate-700, #334155); font-size: 1.125rem; margin-bottom: 2rem; line-height: 1.5;">
            {{ message }}
        </p>
        
        <form method="post" style="display: flex; gap: 1rem;">
            {% csrf_token %}
            <a href="{% url cancel_url|default:'administration:dashboard' %}" 
               style="flex: 1; padding: 0.75rem 1rem; background-color: var(--admin-slate-100, #f1f5f9); color: var(--admin-slate-700, #334155); border-radius: 8px; text-align: center; font-weight: 600; text-decoration: none; transition: background-color 0.2s;">
                Cancel
            </a>
            <button type="submit" 
                    style="flex: 1; padding: 0.75rem 1rem; background-color: var(--admin-red, #ef4444); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s;">
                {{ confirm_label|default:"Confirm" }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
