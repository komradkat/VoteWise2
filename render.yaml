services:
  # Web Service
  - type: web
    name: votewise2
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn project_config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.8"  # CRITICAL: TensorFlow 2.18.0 requires Python 3.12 (not 3.13)
      - key: DJANGO_SETTINGS_MODULE
        value: project_config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: votewise2-db
          property: connectionString
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # PostgreSQL Database
  - type: pgsql
    name: votewise2-db
    databaseName: votewise2
    user: votewise2
    plan: free
