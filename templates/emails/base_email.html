<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VoteWise{% endblock %}</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f1f5f9;
            color: #0f172a;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #0f172a 0%, #172554 100%);
            padding: 30px 20px;
            text-align: center;
        }
        
        .email-logo {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            text-decoration: none;
        }
        
        .email-tagline {
            color: #e2e8f0;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        
        /* Content */
        .email-content {
            padding: 40px 30px;
        }
        
        .email-greeting {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin: 0 0 20px 0;
        }
        
        .email-text {
            font-size: 16px;
            line-height: 1.6;
            color: #475569;
            margin: 0 0 20px 0;
        }
        
        /* Button */
        .email-button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
        }
        
        .email-button:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }
        
        /* Footer */
        .email-footer {
            background-color: #f8fafc;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .email-footer-text {
            font-size: 14px;
            color: #64748b;
            margin: 5px 0;
        }
        
        .email-footer-link {
            color: #2563eb;
            text-decoration: none;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1 class="email-logo">VoteWise</h1>
            <p class="email-tagline">Secure & Transparent Voting</p>
        </div>
        
        <!-- Content -->
        <div class="email-content">
            {% block content %}
            <!-- Email content goes here -->
            {% endblock %}
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <p class="email-footer-text">
                &copy; {{ current_year|default:"2025" }} VoteWise. All rights reserved.
            </p>
            <p class="email-footer-text">
                <a href="{{ site_url }}" class="email-footer-link">Visit VoteWise</a> |
                <a href="{{ site_url }}/privacy" class="email-footer-link">Privacy Policy</a> |
                <a href="{{ site_url }}/terms" class="email-footer-link">Terms of Service</a>
            </p>
            <p class="email-footer-text" style="margin-top: 15px; font-size: 12px;">
                You received this email because you are registered with VoteWise.
            </p>
        </div>
    </div>
</body>
</html>
